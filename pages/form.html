    <main class="main">

        <form class="contacto row g-3 ">
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Ingrese su nombre y apellido</label>
                <input type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Ingrese su mail</label>

            </div>

            <div class="form-floating mb-3">

                <label for="inputTextarea">Ingrese su consulta</label>
            </div>


            <div class="col-md-4">
                <label for="inputState" class="form-label">Tipo de Compra</label>
                <select id="inputState" class="form-select">
                    <option selected>Soy vendedor mayorista</option>
                    <option>Si</option>
                    <option>No</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Quiero que me envien novedades y promociones.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                    <label class="form-check-label" for="inlineFormCheck">
                        Recordar
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-secondary">Enviar</button>
            </div>
            <div class="col-12">
                <button type="reset" class="btn btn-secondary">Reestablecer</button>
